<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品销售管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- sweetalert -->
    <link rel="stylesheet" href="../../bower_components/sweetalert/sweetalert.css">

    <link rel="stylesheet" href="../../dist/css/skins/skin-red.min.css">
    <link rel="stylesheet" href="../../dist/css/style.css">




    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        html, body {
            height: auto;
        }
    </style>

</head>

<body class="hold-transition login-page" style="background: url('../../dist/img/photo2.png'); background-repeat:no-repeat; background-size:cover;">
<div class="login-box">
    <div class="login-logo">
        <b>Steam</b>产品销售管理
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">注册成为商户</p>

        <div class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="6-30位之间的数字或字母">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="6-30位之间的数字或字母">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>商户名称</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="50个汉字以内">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>所在地区</label>
                <div class="col-sm-8 form-inline">
                    <select name="" id="" class="form-control">
                        <option value="省">省</option>
                        <option value="北京">北京</option>
                        <option value="河南">河南</option>
                        <option value="河北">河北</option>
                    </select>
                    <select name="" id="" class="form-control">
                        <option value="市">市</option>
                        <option value="北京">北京</option>
                        <option value="河西">河西</option>
                        <option value="沧州">沧州</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>联系人姓名</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="2-4个中文汉字">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>身份证号</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="15或18位数字">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>联系人手机</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的手机号码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>联系人电话</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="号码格式为：010-88888888">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>联系人QQ</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的QQ号码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>电子邮箱</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的电子邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">传真</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的传真号码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>店铺地址</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的店铺地址">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>详细联系地址</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的详细联系地址">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="text-danger">*</span>上级商户编号</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的上级商户编号">
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-6">
                    <a href="login.html" class="btn btn-primary btn-block">已有账号，去登录</a>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-block submit-success">提交注册</button>
                </div>
            </div>

        </div>



    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- sweetalert -->
<script src="../../bower_components/sweetalert/sweetalert.min.js"></script>
<script>
    $(".submit-success").click(function () {
        swal({title: "提交成功", text: "请耐心等待审核", type: "success"})
    });
</script>
</body>
</html>
