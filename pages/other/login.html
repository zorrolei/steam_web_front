<body class="hold-transition login-page" style="background: url('../../dist/img/photo2.png'); background-repeat:no-repeat; background-size:cover;">
<div class="login-box">
    <div class="login-logo">
        <b>Steam</b>产品销售管理
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">系统登录</p>

        <form action="../../index.html" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">验证码</label>
                <div class="col-sm-8 form-inline">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="验证码" style="width: 100px;">
                    <a href="javascript:void(0)"><img src="../../dist/img/getcode.jpg" height="30" width="75"/></a>
                    <a href="#" style="margin-left: 20px;"><i class="fa fa-download"></i> 登录器下载</a>
                    <span id="helpBlock" class="help-block text-danger">请输入验证码</span>

                </div>
            </div>
            <div class="form-group">
                <p class="form-control-static text-center">如登录失败请联系客服电话：XXXXXXXXXXXX</p>
            </div>



            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-6">
                    <a href="register.html" class="btn btn-primary btn-block">注册成为商户</a>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-block">登录</button>
                </div>
            </div>

        </form>



    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
